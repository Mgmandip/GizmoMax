<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="homepage.html">
    <link rel="stylesheet" href="product.html">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(https://img.freepik.com/premium-photo/photo-collection-cuttingedge-wearables_1055425-76022.jpg?w=1060);
            background-size: cover;
        }

        nav {
            height: 50px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        nav .logo {
            color: rgb(206, 89, 17);
            font-size: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: rgb(206, 89, 17);
            text-decoration: none;
            line-height: 50px;
        }

        .menubox {
            display: none;
            cursor: pointer;
        }

        .menubox span {
            height: 2px;
            width: 25px;
            background: rgb(206, 89, 17);
            margin-bottom: 4px;
            border-radius: 5px;
            display: block;
        }

        input[type=checkbox] {
            display: none;
        }

        input[type=checkbox]:checked + .menubox span:nth-child(1) {
            transform: rotate(50deg) translate(5px, 5px);
        }

        input[type=checkbox]:checked + .menubox span:nth-child(2) {
            opacity: 0;
        }

        input[type=checkbox]:checked + .menubox span:nth-child(3) {
            transform: rotate(-50deg) translate(5px, -5px);
        }


        p{
            color: white;
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
        }

        .contact-form {
            background-color:transparent;
            padding-left: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            height: 400px;
            width: 800px;
        }

        .firstrow{
            padding-top: 20px;
        }

        .thirdrow{
            padding-top: 20px;
        }
        
        h2 {
            text-align: center;
            color: white;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group textarea {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-group textarea {
            resize: vertical; 
        }
        
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color:rgb(255, 154, 31);
        }



        .firstrow {
            display: flex;
        }
        
        
        .secondrow {
            display: flex;
        }
        
        .form-group {
            margin-top: 10px;
            margin-right: 70px; 
        }
        
        input[type="text"] {
            height: 10px;
            width: 300px;
        }
        
        input[type="email"] {
            height: 10px;
            width: 300px;
        }
        
        input[type="phone"] {
            height: 10px;
            width: 300px;
        }
        
        .thirdrow {
            padding-left: 45px;
        }
        
        label {
            color: rgb(255, 154, 31);
            font-size: 18px;
            display: block; 
            padding-bottom: 10px;
        }
        
        span{
            padding-left: 20px;
        }

        @media (max-width: 768px) {
            .menubox {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                align-items: start;
                width: 100%;
                background-color: rgb(48, 47, 47);
                position: absolute;
                top: 50px;
                left: 0;
                padding: 10px 0;
            }

            input[type=checkbox]:checked ~ ul {
                display: flex;
            }

            nav ul li {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
                text-align: left;
                margin-left: 25px;
            }

        }
    </style>

</head>
<body>
    <nav>
        <h1 class="logo">GizmoMax</h1>
        <input type="checkbox" id="menu-toggle">
        <label class="menubox" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </nav>

    <div id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form>

             <div class="firstrow">

                 <div class="form-group">
                     <label for="fname">First Name</label>
                     <input type="text" id="fname" name="fname" required>
                 </div>

                 <div class="form-group">
                     <label for="lname">Last Name</label>
                     <input type="text" id="lname" name="lname" required>
                 </div>

             </div>

             <div class="secondrow">

                 <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" id="email" name="email" required>
                 </div>
                 
                 <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="phone" id="email" name="phone" required>
                  </div>

             </div>
                
                 <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                 </div>
                 <button type="submit">Send Email</button>
            </form>
        </div>

        <div class="thirdrow">

         <label>Contact :<span>+977 1521616 kajaghar@gmail.com</span></label>
        <label>location :<span>Jawlakhel, lalitpur</span></label>
        <label>Social   :<span>Instagram  Facebook</span></label>

        </div>
        
    </div> 

    <footer>
        <p>@2024 GizmoMax. All rights reserved.</p>
    </footer>

    <script>
       
    </script>

</body>
</html>
